name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.24'

      - name: Cache golangci-lint
        uses: actions/cache@v3
        with:
          path: ~/go/bin/golangci-lint
          key: golangci-lint-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            golangci-lint-${{ runner.os }}-

      - name: Install linters (if not cached)
        run: |
          if [ ! -f ~/go/bin/golangci-lint ]; then
            go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          fi

      - name: Run linters
        run: ~/go/bin/golangci-lint run

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test ./...